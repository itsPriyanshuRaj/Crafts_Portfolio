<div class="conatiner-fluid">
    <div class="m-5 p-5">
        <h5 class="display-5">Blog</h5>
        <p class="lead">Welcome to my blog domain where I share personal stories about things I've learned</p>
    </div>

    <div class="container my-5">
  <h2 class="text-center mb-4">üìù My Blogs</h2>
  <div class="row g-4">
    <div class="col-md-4" *ngFor="let blog of blogs">
      <div class="card h-100 shadow-sm">
        <img *ngIf="blog.coverImage" [src]="blog.coverImage" class="card-img-top" alt="{{blog.title}}">
        <div class="card-body">
          <h5 class="card-title">{{ blog.title }}</h5>
          <p class="card-text">{{ blog.brief | slice:0:100 }}...</p>
          <a [href]="'https://' + USERNAME + '.hashnode.dev/' + blog.slug"
             target="_blank"
             class="btn btn-primary">
            Read More
          </a>
        </div>
      </div>
    </div>
  </div>
</div>

</div>
